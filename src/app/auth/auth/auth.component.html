<div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
	<div class="card text-center card-form">
    	<div class="card-body">
			<!-- <div class="col-xs-12" style="margin-left: 10px;"> -->
			<h3>Sign in</h3>

			<div *ngIf="error" class="alert alert-danger">
				<p>{{ error }}</p>
			</div>

			<div style="text-align: center">
				<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
			</div>

			<form *ngIf="!isLoading" [formGroup]="authForm" (ngSubmit)="onSubmit()">

				<div class="form-group">
					<mat-form-field appearance="fill" style="display:block" class="mx-4">
						<mat-label>Email</mat-label>
						<input formControlName="email" id="email" matInput type="email" />
					</mat-form-field>
					<label for="email">E-mail</label>
					<input id="email" type="email" class="form-control"formControlName="email">
				</div>
			
				<div class="form-group">
					<input class="form-control form-control-lg" placeholder="Email" type="email"/>
				</div>

				<div class="form-group">
					<mat-form-field appearance="fill" style="display: block;" class="mx-4">
						<mat-label>Password</mat-label>
						<input formControlName="password" id="password" matInput type="password"/>
					</mat-form-field>
					<label for="password">Password</label>
					<input id="password" type="password" class="form-control" formControlName="password">
				</div>

				<div>
					<button class="btn btn-primary" mat-raised-button type="submit" [disabled]="!authForm.valid" color="primary">
						{{ isLoginMode ? "Login" : "Sign-Up" }}
					</button>
			<!-- |
						<button class="btn btn-primary" type="button" (click)="onSwitchMode()">
							{{ isLoginMode ? 'Sign-up' : 'Login'}} Instead
						</button> -->
				</div>
			
			</form>
		<!-- </div> -->
    </div>
  </div>
</div>
